<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="d-flex justify-content-between">
                <h5 class="p-1 m-1">Reviews</h5>
                <button (click)="addreview()" type="button" class="btn btn-light">Add Review</button>
            </div>
            <form *ngIf="showAddReviewForm">
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea (input)="review=$event.target.value" [value]="review" class="form-control" id="review"
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="advice">Advice</label>
                    <textarea (input)="advice=$event.target.value" [value]="advice" class="form-control" id="advice"
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="fivestarrating">Rating Stars</label>
                    <select (input)="fivestarrating=$event.target.value" class="form-control" id="fivestarrating">
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="approve">Approve</label>
                    <select class="form-control" id="approve" (input)="approve=$event.target.value">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <button (click)="postReview()" type="submit" class="btn btn-primary">Submit</button>
            </form>

            <ul class="list-group">
                <li *ngFor="let review of reviews"
                    class="list-group-item m-1 border border-warning rounded-0 shadow-sm">
                    <div class="text-capitalize">
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <p *ngIf="review.review != '' && review.review">{{ review.review }}</p>
                            <p *ngIf="review.advice != '' && review.advice">{{ review.advice }}</p>
                            <p>Performance Rating: {{ review.fivestarrating }}</p>
                            <div>Approve: {{ review.approve }}</div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
        <div class="col-3"></div>
    </div>
</div>
