{{component}}
{{managerid}}
{{firstname}}
{{review}}
{{newReviewId}}
<button (click)="addreview()" type="button" class="btn btn-light">Add Review</button>
<form *ngIf="showAddReviewForm">
    <div class="form-group">
        <label for="review">Review</label>
        <textarea (input)="review=$event.target.value" [value]="review" class="form-control" id="review" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="advice">Advice</label>
        <textarea (input)="advice=$event.target.value" [value]="advice" class="form-control" id="advice" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="fivestarrating">Rating Stars</label>
      <select (input)="fivestarrating=$event.target.value" class="form-control" id="fivestarrating">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
      </select>
    </div>
    <div class="form-group">
      <label for="approve">Approve</label>
      <select class="form-control" id="approve" (input)="approve=$event.target.value" >
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <button (click)= "postReview()" type="submit" class="btn btn-primary">Submit</button>
  </form>

<ul class="list-group">
    <li *ngFor="let review of reviews" 
        class="list-group-item">
        <div class="text-capitalize text-monospace font-weight-bolder text-primary">
            {{ review.managerid}}
            {{ review.review }}
            {{ review.advice }}
            {{ review.fivestarrating }}
            {{ review.approve }}
        </div> 
    </li>
</ul>
